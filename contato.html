<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da Barbearia Alura"></h1>
                   <nav> 
                          <ul>
                               <li><a href="index.html">Home</a></li>
                               <li><a href="produtos.html">Produtos</a></li>
                               <li><a href="contato.html">Contato</a></li>
                          </ul> 
                   </nav>
            </div>
        </header> 

        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email" id="radio-email" for="radio-email">Email</label>

                    <label><input type="radio" name="contato" value="telefone" id="radio-telefone" for="radio-telefone">Telefone</label>

                    <label><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" for="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">

                <table>
                    <thead>
                            <tr>
                              <td colspan="3" class="dia">Dia</td>
                              <td colspan="3">Horário</td>
                            </tr>
                    </thead>
                     <tbody>
                           <tr>
                              <td colspan="3">Segunda</td>
                              <td colspan="3">8h ~ 20h</td>
                           </tr>
                           <tr>
                              <td colspan="3">Quarta</td>
                              <td colspan="3">8h ~ 20h</td>
                           </tr>
                           <tr>
                              <td colspan="3">Sexta</td>
                              <td colspan="3">8h ~ 20h</td>
                           </tr>
                    </tbody>

                </table>

            </form>

        </main>

        <footer>
            <img src="logo-branco.png" alt="logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>

        </footer>


    </body>

</html>
